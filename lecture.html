<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Data Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="background">
  
</div>
  <div class="container-fluid">
    <h1 class="mt-2"><span class="data-text">Data</span> <span class="mahasiswa-text">Mahasiswa</span><span
        class="garis-text"></span></h1>
    <form id="login-form" onsubmit="login(event)">
      <label for="username" class="text-white">Username:</label>
      <input type="text" id="username" required class="me-3">
      <button onmousedown="sound.play()" ; class="a button8, btn btn-outline success, text-success" ;
        onclick="audio.play()" ; type="submit">Login</button>

    </form>
    <button onmousedown="sound.play()" ;
      class="a button8 btn btn-outline success, text-success mb-3 justify-content-end flex" ;
      onclick="logout()">Logout</button>
  </div>
  </div>
  <div id="additional-info">
    <h2 id="greetings" class="justify-content-start mt-2">Hallo, user</h2>
    <h2 id="clock" class="mt-2"></h2>
  </div>
  <hr id="bottom-line">
  <h2 id="additional-text" class="mb-3 ms-2">Selalu semangat</h2>
  <hr id="bottom-line">
  <div class="show-entries">
    <label for="entries" class="ms-2" style="font-size: large;">Show</label>
    <select id="entries" class="form-select mb-3" style="width: 60px; height: 30px;">
      <option value="15"></option>
    </select>
    <span class="ms-1" style="font-size: large;">entries</span>
  </div>
  <div id="mahasiswa-details">
    <div class="ms-2">
      <p><label for="nim">Nomor Induk Mahasiswa:</label> <input type="text" id="nim"
          placeholder="Nomor Induk Mahasiswa">
      </p>
      <p><label for="nama">Nama Lengkap:</label> <input type="text" id="nama" placeholder="Nama Lengkap"></p>
      <p><label for="alamat">Alamat Tempat Tinggal Asal:</label> <input type="text" id="alamat"
          placeholder="Alamat Tempat Tinggal Asal"></p>
      <button onmousedown="sound.play()" ; class="btn btn-success" ; onclick="resetFields()">Reset</button>
      <button onmousedown="sound.play()" ; class="btn btn-success" ; onclick="tambahData()">+ Tambah</button>
    </div>
    <hr id="bottom-line">
    <div id="sort-options">
      <div class="left">
        <label for="sort-select" class="ms-2">Sort by:</label>
        <select id="sort-select" class="form-select ms-2" onchange="sortData(this.value)">
          <option value="asc_nama">Nama A-Z</option>
          <option value="desc_nama">Nama Z-A</option>
          <option value="asc_nim">NIM Ascending</option>
          <option value="desc_nim">NIM Descending</option>
          <option value="asc_alamat">Alamat A-Z</option>
          <option value="desc_alamat">Alamat Z-A</option>
        </select>
      </div>
      <div id="edit-table-container" class="modal">
        <div id="edit-table-content" class="modal-content">
          <span class="close" onclick="batalEdit()">&times;</span>
          <h2>Edit Data Mahasiswa</h2>
          <p><label for="nim-edit">Nomor Induk Mahasiswa:</label> <input type="text" id="nim-edit"
              placeholder="Nomor Induk Mahasiswa"></p>
          <p><label for="nama-edit">Nama Lengkap:</label> <input type="text" id="nama-edit" placeholder="Nama Lengkap">
          </p>
          <p><label for="alamat-edit">Alamat Tempat Tinggal Asal:</label> <input type="text" id="alamat-edit"
              placeholder="Alamat Tempat Tinggal Asal"></p>
          <button class="a button3" onclick="simpanEdit()">Simpan</button>
          <button class="a button4" onclick="batalEdit()">Batal</button>
        </div>
      </div>
      <h2 class="center">Data Mahasiswa</h2>
      <div class="right">
        <p>
          <label for="search-input" class="me-2">Cari:</label>
          <input type="text" id="search-input" placeholder="Masukkan kata kunci pencarian" class="me-2"
            oninput="searchData()">
        </p>
        <p style="text-align: right;">
          <label for="search-by" class="me-2">Pilih kategori:</label>
          <select id="search-by" class="form-select me-2">
            <option value="nama">Nama Mahasiswa</option>
            <option value="nim">NIM</option>
            <option value="alamat">Alamat</option>
          </select>
        </p>
      </div>
    </div>
    <div id="data-container" class="transparent-table">
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="batalEdit()">&times;</span>
          <h2>Edit Data Mahasiswa</h2>
          <p><label for="nim-edit">Nomor Induk Mahasiswa:</label> <input type="text" id="nim-edit"
              placeholder="Nomor Induk Mahasiswa"></p>
          <p><label for="nama-edit">Nama Lengkap:</label> <input type="text" id="nama-edit" placeholder="Nama Lengkap">
          </p>
          <p><label for="alamat-edit">Alamat Tempat Tinggal Asal:</label> <input type="text" id="alamat-edit"
              placeholder="Alamat Tempat Tinggal Asal"></p>
          <button onmousedown="sound.play()" ; class="a button3" ; onclick="simpanEdit()">Simpan</button>
          <button onmousedown="sound.play()" ; class="a button4" ; onclick="batalEdit()">Batal</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nomor Induk Mahasiswa</th>
            <th>Nama Lengkap</th>
            <th>Alamat Tempat Tinggal Asal</th>
            <th>PENGATURAN</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="pagination">
      <div id="page-navigation" class="right-2">
        <button id="first-page-btn" onmousedown="sound.play()" ; class="a button5" onclick="firstPage()">First
          Page</button>
        <div id="page-buttons"></div>
        <button id="last-page-btn" onclick="lastPage()" onmousedown="sound.play()" ; class="a button6">Last
          Page</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
